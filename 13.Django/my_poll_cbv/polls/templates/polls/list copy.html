<!-- template파일: html을 기반 + django문법 - django html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll List</title>
</head>
<body>
    <a href='http://daum.net'>Da&nbsp;um</a>
    <!-- &npsb; 요거 하나가 공백하나. 이외의 문자는 전부 공백 하나로 출력 -->
    <a href='http://naver.com'>Naver</a>
    <h2>설문 목록</h2>
    질문 총 개수:{{question_list|length}}
    <ul>
        {% for question in question_list %}
        <li>
            <!-- <a href='/polls/vote_form/{{question.id}}'> -->
            <a href='{% url "polls:vote_form" question.id %}'>
                {{question.question_text | truncatewords:2}}
            </a>
            {{question.pub_date | date:'Y-m-d'}}
        </li>
        {% empty %}
            <b>등록된 질문이 없습니다.</b>
        {% endfor %}
    </ul>
</body>
</html>
